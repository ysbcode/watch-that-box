<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch That Box</title>
</head>

<body>

    <h1>Press the buttons to change the box!</h1>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:150px; position:relative;"> </div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Left</button>
    <button id="button5">Right</button>
    <button id="button6">Top</button>
    <button id="button7">Bottom</button>
    <button id="button8">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
